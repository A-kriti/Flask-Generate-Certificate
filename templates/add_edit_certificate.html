{% extends "layout.html" %}
{% block body %}
                <!-- Begin Page Content -->
    <div class="d-flex justify-content-center">
                       <center> <h1 class="h3 mb-0 text-gray-800" style="font-weight: bold; padding-bottom: 10px">User Details</h1></center>
                    </div>
                <div class="d-flex justify-content-center">
                <div class="col-lg-6 col-md-12 col-sm-12" style="text-align: center">
                    <form name="sentMessage" id="contactForm" action="{{id}}" method="post" >

                        {% with messages = get_flashed_messages(with_categories=true) %}
                          {% if messages %}
                          {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                         {{ message}}
                        </div>
                        {% endfor %}
                       {% endif %}
                      {% endwith %}
                <div class="form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" value="{{ post.name }}" required/>
                  <div class="validate"></div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="coursename" id="phone" placeholder="Course Name" data-rule="minlen:4" data-msg="Please enter your contact number" value="{{ post.coursename }}" required/>
                  <div class="validate"></div>
                </div>
                    <div class="form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email ID" data-rule="minlen:4" data-msg="Please enter your contact number" value="{{ post.email }}" required/>
                  <div class="validate"></div>
                </div>
               <div class="text-center"><button class="btn btn-success" type="submit" title="Submit"><i class="far fa-thumbs-up"></i> Submit</button></div>
              </form>
                     <div style="padding-top: 10px"><center><a href="/view/certificates" class="btn btn-primary btn-circle ">
                                        <i class="fas fa-backward"></i>
                                    </a></center></div>
                    </div>
                </div>
                <!-- /.container-fluid -->
{% endblock %}
